<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Math Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
    <div id="container">
        <!-- Header/Feedback -->
        <div id="header">
            <div id="feedback-correct" class="feedback">
                <span>That's Correct!</span>
            </div>
            <div id="feedback-wrong" class="feedback">
                <span>That's Incorrect!</span>
            </div>
            <div id="score">
                <p>Score : 0</p>
            </div>
        </div>
        <!-- Display where problem is shown -->
        <div id="display">
        </div>
        <!-- Instructions -->
        <div id="instructions">
            <span>Click on the correct answer</span>
        </div>
        <!-- Four options -->
        <div id="options">
            <div id="option1" class="options" onclick="CheckAnswer(0)">
            </div>
            <div id="option2" class="options" onclick="CheckAnswer(1)">
            </div>
            <div id="option3" class="options" onclick="CheckAnswer(2)">
            </div>
            <div id="option4" class="options" onclick="CheckAnswer(3)">
            </div>
        </div>
        <!-- Footer -->
        <div id="footer">
            <div></div>
            <div id="togglegame" onclick="ToggleGame()">
                <span>Start Game</span>
            </div>
            <div id="counter">
                <span>Time Remaining : 60</span>
            </div>
        </div>
        <!-- End result -->
        <div id="endResults">
        </div>
    </div>

    <!-- My JS File -->
    <script src="JS/index.js"></script>
</body>
</html>
